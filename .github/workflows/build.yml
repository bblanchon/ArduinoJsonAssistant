name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm run test
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: arduinojson-assistant
          path: dist/
